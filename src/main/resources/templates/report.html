<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>나의 개발 리포트</h1>
<div th:each="pulse : ${pulses}">
  <p>
    블로그 이름 : <span th:text="${pulse.blogName}">블로그 이</span>
  </p>
  <p>
    커밋수 : <span th:text="${pulse.commitNum}">커밋수</span>
  </p>
</div>
</body>
</html>
